<!DOCTYPE html>
<html>
  <head>
    $partial("templates/header.html")$

    $if(twitter)$
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://obstacleallusion.com/$blog-route$" />
    <meta name="twitter:title" content="$title$" />
    <meta name="twitter:image" content="https://obstacleallusion.com/images/forest.jpg" />
    $endif$
    
    $if(math)$
    $partial("templates/math.html")$
    $endif$
  </head>
  <body>
    $partial("templates/title.html")$
    <div id="content">

      <article>
         <h1 class="post-title">$title$</h1>

         $if(subtitle)$
         <h2>$subtitle$</h2>
         $endif$

         $body$
       </article>
    </div>
  </body>
</html>
